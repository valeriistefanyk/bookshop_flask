{% extends 'base_layout.html' %}
{% from "_formhelpers.html" import render_field %}

{% block title %}{{ _('New Book') }}{% endblock %}

{% block content %}
<form method="POST">
    {{ form.csrf_token }}
    {{ render_field(form.title) }}
    {{ render_field(form.description) }}
    <button type="submit" class="btn btn-primary">{{ _('Add New Book') }}</button>
</form>
{% endblock %}
