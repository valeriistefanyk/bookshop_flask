{% extends 'base_layout.html '%}

{% block title %}{{ _('All Books') }}{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
        <th>{{ _('Title') }}</th>
        <th>{{ _('Description') }}</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books%}
    <tr>
      <td><a href="{{ url_for('books.details', book_id=book.id) }}">
        {{ book.title }}
      </a></td>
      <td>{{ book.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
