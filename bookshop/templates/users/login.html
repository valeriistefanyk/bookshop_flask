{% extends 'base_layout.html' %}
{% from "_formhelpers.html" import render_field %}

{% block title %}Логін{% endblock %}

{% block content %}
  <form method="POST">
    {{ form.csrf_token }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    <button type="submit" class="btn btn-primary">Логін</button>
  </form>
{% endblock %}
